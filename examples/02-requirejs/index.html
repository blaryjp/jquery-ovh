<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jquery-ovh - Example 02: simple app with RequireJS</title>

  <script data-main="example02" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.11/require.min.js"></script>

</head>
<body>

  <p>Don't forget to add your Application Key and your Application Secret in the script file.</p>

  <button type="button" id="login">Log in</button>

  <dl id="infos">
    <dt>Last name: </dt> <dd id="name"></dd>
    <dt>First name: </dt> <dd id="firstname"></dd>
    <dt>Email: </dt> <dd id="email"></dd>
    <dt>Phone: </dt> <dd id="phone"></dd>
  </dl>

</body>
</html>
